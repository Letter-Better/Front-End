<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Better</title>
    <link rel="stylesheet" href="public/content/css/Home.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <!-- ! -------------------------- triangle-overlay -------------------------- ! -->
    <div class="triangle-overlay">
        <img src="public/content/img/triangle-overlay/overlay.jpg" class="full-screen" alt="">
    </div>

    <!-- ! ------------------------------ container ------------------------------ ! -->
    <div class="container">
        <!-- ! ------------------------------- navbar -------------------------------- ! -->
        <nav class="navbar">
            <!-- ! ---------------------------- user profile ----------------------------- ! -->
            <div class="user-profile">
                <!-- ! ------------------------------- profile ------------------------------- ! -->
                <div class="profile">
                    <img src="public/content/img/guest-profile/guest-profile.png" class="full-screen" alt="your profile">
                </div>
                <!-- ! ------------------------- profile description ------------------------- ! -->
                <div class="profile-description">
                   <h1 class="text-capitalize profile-desc-name">guest</h1>
                   <h3 class="text-capitalize profile-desc-level">level 1</h3>
                </div>
            </div>
            <!-- ! ----------------------------- navbar-nav ------------------------------ ! right icons -->
            <div class="navbar-nav">
                <ul class="nav-ul">
                    <li class="nav-item">
                        <a href="" class="nav-link nav-link-setting text-capitalize">
                            setting 
                            <svg id="user" xmlns="http://www.w3.org/2000/svg" width="10" height="16" viewBox="0 0 12 18">
                                <path id="Path_1384" data-name="Path 1384" d="M16,7a4,4,0,1,1-4-4A4,4,0,0,1,16,7ZM14,7a2,2,0,1,1-2-2A2,2,0,0,1,14,7Z" transform="translate(-6 -3)" fill-rule="evenodd"/>

                            </svg>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a type="button" class="nav-link nav-link-light-theme">
                            <i class="bi bi-brightness-high"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link nav-link-map">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20.711" height="18.646" viewBox="0 0 24.711 22.646">
                                <g id="Icon_feather-map" data-name="Icon feather-map" transform="translate(-0.5 -2)">
                                  <path id="Path_1386" data-name="Path 1386" d="M1.5,7.129V23.646l7.226-4.129,8.259,4.129,7.226-4.129V3L16.985,7.129,8.726,3Z" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>

                                </g>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- ! -------------------------------- main --------------------------------- ! -->
        <main class="main">
            <!-- ! ---------------------------- left section ----------------------------- ! -->
            <section class="left-section">
                <h1 class="text-capitalize left-section-title">
                    let's <span>start</span> to <span>play</span>
                </h1>
                <!-- ! -------------------------- next mission box --------------------------- ! -->
                <div class="left-section-boxes-wrap">
                    <!-- ! -------------------------- next mission box --------------------------- ! -->
                    <div class="next-mission-box">
                        <!-- ! ---------------------- next mission description ----------------------- ! -->
                        <div class="next-mission-desc-box">
                            <h1 class="mission-desc-awards-title text-capitalize caveat-font">
                                <i class="bi bi-award"></i>
                                start next mission
                            </h1>
                            <h5 class="mission-desc-level text-capitalize">
                                <div class="green-circle"></div> level 1
                            </h5>
                        </div>
                        <!-- ! ------------------------ next mission buttons ------------------------- ! -->
                        <div class="next-mission-buttons">
                            <!-- ! ----------------------- start next mission btn ------------------------ ! -->
                            <button class="text-capitalize lets-go-btn">
                                let's go <i class="bi bi-check"></i>
                            </button>
                            <!-- ! ---------------------------- question btn ----------------------------- ! -->
                            <button class="next-mission-question-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="13.149" height="20.95" viewBox="0 0 17.149 24.95">

                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- ! ----------------------------- online box ------------------------------ ! -->
                    <div class="online-box">
                        <div>
                            <h1 class="caveat-font text-capitalize">
                                <svg id="globe-alt" xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 52 52">

                                </svg>
                                <span>play with your friends</span>
                            </h1>
                        </div>
                        <div style="display: flex;">
                            <button class="text-capitalize online-create-room-btn">
                                create  a room 
                                <svg id="user-add" xmlns="http://www.w3.org/2000/svg" width="18" height="16" viewBox="0 0 20 18">
                                    <path id="Path_1373" data-name="Path 1373" d="M8,11A4,4,0,1,0,4,7,4,4,0,0,0,8,11ZM8,9A2,2,0,1,0,6,7,2,2,0,0,0,8,9Z" transform="translate(-2 -3)" fill-rule="evenodd"/>

                                    <path id="Path_1375" data-name="Path 1375" d="M18,7h2V9h2v2H20v2H18V11H16V9h2Z" transform="translate(-2 -3)"/>
                                </svg>                                  
                            </button>
                            <!-- ! ------------------------- online question btn ------------------------- ! -->
                            <button class="online-question-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="13.149" height="20.95" viewBox="0 0 17.149 24.95">
                                    <path id="Icon_awesome-question" data-name="Icon awesome-question" d="M10.4,0A9.442,9.442,0,0,0,2.01,4.436a1.171,1.171,0,0,0,.252,1.6l2.1,1.594a1.17,1.17,0,0,0,1.62-.2C7.206,5.9,8.111,5.02,10.018,5.02c1.5,0,3.353.965,3.353,2.419,0,1.1-.907,1.663-2.387,2.493-1.726.968-4.01,2.172-4.01,5.185v.477a1.17,1.17,0,0,0,1.17,1.17h3.532a1.17,1.17,0,0,0,1.17-1.17v-.281c0-2.089,6.1-2.176,6.1-7.827C18.948,3.229,14.533,0,10.4,0ZM9.909,18.2a3.376,3.376,0,1,0,3.376,3.376A3.379,3.379,0,0,0,9.909,18.2Z" transform="translate(-1.8)"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ! ---------------------------- right-section ---------------------------- ! -->
            <section class="right-section">
                <!-- ! ---------------------------- players card ----------------------------- ! -->
                <div class="players-card">
                    <h1 class="text-capitalize players-card-title">top players</h1>
                    <!-- ! ------------------------------ sort box ------------------------------- ! -->
                    <div class="sort-box">
                        <h3 class="text-capitalize">sort by</h3>
                        <!-- ! ---------------------------- sort dropdown ---------------------------- ! -->
                        <div class="sort-dropdown">
                            <button class="sort-dropdown-btn text-capitalize"> 
                                <span>top players</span> 
                                <span><i class="bi bi-caret-down-fill"></i></span>
                            </button>
                            <nav class="sort-dropdown-navigation" role="navigation">
                                <ul>
                                    <li class="sort-dropdown-item text-capitalize">
                                        top players
                                    </li>
                                    <li class="sort-dropdown-item text-capitalize">
                                        top levels
                                    </li>
                                    <li class="sort-dropdown-item text-capitalize">
                                        top scores
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <!-- ! ----------------------------- users wrap ------------------------------ ! -->
                    <div class="users-wrap">
                        <!-- ! -------------------------------- user --------------------------------- ! -->
                        <div class="other-users-box">
                            <!-- ! ------------------------ user description box ------------------------- ! -->
                            <div class="other-users-desc-box">
                                <!-- ! ----------------------------- user image ------------------------------ ! -->
                                <div class="other-users-profile">
                                    <img src="public/content/img/guest-profile/guest-profile.png" class="full-screen" alt="">
                                </div>
                                <!-- ! -------------------- other users description texts -------------------- ! -->
                                <div class="other-users-desc-texts">
                                    <h1>Banana</h1>
                                    <h3>level 1</h3>
                                </div>
                            </div>
                            <!-- ! --------------------------- more info icon ---------------------------- ! -->
                            <div class="other-users-more-info-box">
                                <span><i class="bi bi-three-dots"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
